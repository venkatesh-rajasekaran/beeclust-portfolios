<h3 style="text-align: center;margin-top: 20px;">Order Details Report</h3>
<table #details style="margin: 20px auto;">
    <tr><td>Date : </td><td>Feb 25, 2021 </td><td>Time : </td><td>09:40:10 AM</td><td style="padding-left: 380px;font-size:20px;font-weight: 400;color: dodgerblue;">Order Detail</td></tr>
</table>
<hr style="width:800px;border-width: 0;height:2px;background-color: darkgray;">
<div class="mat-elavation-z8">
<table mat-table #orderdetails [dataSource]="datasource" matSort >
    
    <ng-container matColumnDef="Item ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item ID </th>
        <td mat-cell *matCellDef="let detail"> {{detail.ItemID}} </td>
    </ng-container>

    <ng-container matColumnDef="Item Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Description </th>
        <td mat-cell *matCellDef="let detail"> {{detail.ItemDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let detail"> {{detail.Quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="Other Charges">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Other Charges</th>
        <td mat-cell *matCellDef="let detail"> ${{detail.OtherCharges}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Line Total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Line Total</th>
        <td mat-cell *matCellDef="let detail"> ${{detail.LineTotal}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[3,5,10]" showFirstLastButtons></mat-paginator>
</div>
