<div><br>
  <h2>Date : Jun 16,2021 Time : 3.30 PM</h2>
  <mat-icon class="button" style="font-size: 50px;" (click)="exportexcel()">download</mat-icon>
  <h2>Enterprise : <span>Colony2Ent22</span> <br>Ship Node : <span>Col2Ent22Node1</span> </h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" id="excel-table">

    <ng-container matColumnDef="item_id">
      <!--Defines a set of cells available for a table column-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Item ID </th>
      <td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
      <!--captures the template of a column's data row cell-->
    </ng-container>

    <ng-container matColumnDef="onhandsupply">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Onhand Supply </th>
      <td mat-cell *matCellDef="let element"> {{element.onhandsupply}} </td>
    </ng-container>

    <ng-container matColumnDef="demand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Past Week Demand </th>
      <td mat-cell *matCellDef="let element"> {{element.demand}} </td>
    </ng-container>

    <ng-container matColumnDef="supply">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Estimated Days of Supply </th>
      <td mat-cell *matCellDef="let element"> {{element.supply}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table><br>

</div>
