<div class="card-wrapper">

   <mat-card class="example-card">
      <mat-card-header>
         <span style="font-size: 20px;">Associated Item</span>
      </mat-card-header>
      <mat-card-content class="outline">
         <table class="mat-table">
            <tr class="mat-row">
               <td class="mat-cell"> Item ID</td>
               <td class="mat-cell"><input class="my-custom-class" matInput>
               </td>
            </tr>

            <tr class="mat-row">
               <td class="mat-cell">UOM</td>
               <td class="mat-cell">
                  <mat-form-field>
                     <mat-select [(value)]="selected">
                        <mat-option>None</mat-option>
                        <mat-option value="Pack">Pack</mat-option>
                        <mat-option value="Kilogram">Kilogram</mat-option>
                        <mat-option value="Dozen">Dozen</mat-option>
                     </mat-select>
                  </mat-form-field>
               </td>
            </tr>

            <tr class="mat-row">
               <td class="mat-cell">Effective Date from</td>
               <td class="mat-cell">
                  <mat-form-field>
                     <input matInput [matDatepicker]="picker">
                     <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                     <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
               </td>
            </tr>

            <tr class="mat-row">
               <td class="mat-cell">Effective Date to</td>
               <td class="mat-cell">
                  <mat-form-field>
                     <input matInput [matDatepicker]="picker1">
                     <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                     <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
               </td>
            </tr>

            <tr class="mat-row">
               <td class="mat-cell">Quantity</td>
               <td class="mat-cell"><input class="my-custom-class" matInput></td>
            </tr><br>
            <tr class="mat-row">
               <td class="mat-cell">Priority</td>
               <td class="mat-cell"><input class="my-custom-class" matInput></td>
            </tr>
         </table>
      </mat-card-content>

      <button mat-stroked-button #tooltip="matTooltip" matTooltip="Your changes are recorded" matTooltipPosition="left"
         style="background-color:#5E8B7E;font-weight:600;float: right;margin-right: 5px;">Cancel</button>&nbsp;
      <button mat-stroked-button (click)="tooltip.show()"
         style="background-color:#5E8B7E;font-weight:600;float: right;margin-right: 5px">Ok</button>
   </mat-card><br><br>
</div>
