<mat-menu #PatientReportMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="EndoscopyMenu">Endoscopy</button>
    <button mat-menu-item [matMenuTriggerFor]="UltrasonicMenu">Ultrasound</button>
    <button mat-menu-item>Other</button>
</mat-menu>

<mat-menu #EndoscopyMenu="matMenu">
    <button mat-menu-item (click)="patientEnquiry()">Upper GI Endoscopy</button>
    <button mat-menu-item >Colonoscopy</button>
</mat-menu>
<mat-menu #UltrasonicMenu="matMenu">
    <button mat-menu-item (click)="ultraPatientEnquiry()">Abdomen Scan</button>
    <button mat-menu-item (click)="firstTrimesterReportEnquiry()">First Trimster</button>
    <button mat-menu-item>Second & Third Trimster</button>
</mat-menu>

<mat-toolbar class="navbar" >
    <div style="color: white;"> MedView </div>
    <div>
        <button mat-flat-button routerLink='patient-management'>Patient Management</button>
        <button mat-flat-button [matMenuTriggerFor]="PatientReportMenu">Patient Report</button>
    </div>
</mat-toolbar>

<router-outlet></router-outlet>
